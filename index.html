<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    
    <title>News App</title>
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
    <div class="loader">
        <h1>Welcome To News App</h1>
    </div>
    <nav>
        <a href="#">
            <div class="newsHead">
                <span>The</span>
                <span>Midnight</span>
                <span>News</span>
            </div>
        </a>
        <button class="chng-country">Change Country</button>
    </nav>
    <div class="cont-selection">
        <h2>Please select your area preference</h2>
        <form>
            <select name="country" id="country">
                <option value="nil">Countries</option>
                <option value="ind">India</option>
                <option value="us">USA</option>
                <option value="de">Germany</option>
            </select>
            <button type="submit">Explore News</button>
        </form>
    </div>
    <div class="news"></div>
    <script src="js/index.js"></script>
</body>
</html>
